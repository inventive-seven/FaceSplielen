<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FaceSpielen</title>

	<link rel="stylesheet" type="text/css" href="/styles/style.css">
	<link href="/styles/uploadfile.css" rel="stylesheet">

	<script src="/js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="/js/application.js" type="text/javascript"></script>
</head>
<body>

	<section class='top_'></section>
	<section id="window1_Begin" class="windows active">
		<div class="logo">
			<img src="/images/logo.png">
		</div>
		<div class="text">
			Поиграешь со своим лицом?
		</div>
		<div class="button btn_route" route="FileUpload">
			Начать
		</div>
	</section>

	<section id="window_FileUpload" class="windows deactive">
		<div class='myUploader' id="fileuploader">
			<div id='fileuploader' class='simform'>
				<p>Выберите</p>
				<p>или</p>
				<p>перенесите файл сюда</p>
			</div>
			<form id="UploadFileForm" class='deactive'>
				<input type="file" name="file" id="InputFile">
			</form>
			<div class='deactive simform simformSpec'>
				Загрузка...
			</div>
		</div>	
		<div class='height150'></div>

		<div class='button btn_route' route="WebCam" id="ClickCamera">
			Использовать камеру
		</div>
	</section>

	<section id="window_WebCam" class="windows deactive">
		<BR>
		<video id="video" width="580" height="480" autoplay></video>
		<div id="dphoto" class='deactive'><canvas id="photo" width="560" height="460"></canvas></div>
		<div class='height120'></div>
		<div class='button' id="SnapPhoto" route='SendPhoto'>
			Сделать снимок
		</div>
	</section>

	<section id="Result" class='windows deactive'>
		<div class='subhead'>
			Исходная фотография
		</div>
		<div class='photo' id="SourcePhoto">
		</div>
		<div class='subhead'>
			График
		</div>
		<div class='plot'>

		</div>
		<div class='subhead'>
			Фотография-результат
		</div>
		<div class='photo' id="ResPhoto">

		</div>
	</section>

</body>
</html>
